name: deployment

on:
  push:
    branches:
      - prod

jobs:
  avoid_reduncy:
    runs-on: ubuntu-22.04
    steps:
      - name: Cancel Previous redundant Builds
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: '18'
      - name: Install dependencies
        run: npm ci --force
      - name: Run Build
        run: npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist


  test:
    needs: [build]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
      - name: Run Test
        run: npm run test